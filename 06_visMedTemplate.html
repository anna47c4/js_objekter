<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visdyr</title>
  </head>
  <body>
    <section class="data-container"></section>
    <template>
      <article class="liste">
        <h3></h3>
        <img src="" alt="" />
        <p class="type">Type:</p>
        <p class="levested">Levested:</p>
      </article>
    </template>

    <style>
      article {
        outline: 2px solid black;
        margin: 5px;
        padding: 5px;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = [
        {
          navn: "Gris",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          type: "Pattedyr",
          levested: "Svinefarme",
        },
        {
          navn: "Frø",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          type: "Amfibie",
          levested: "Sumpen",
        },

        {
          navn: "Ræv",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          type: "Pattedyr",
          levested: "Skoven",
        },
        {
          navn: "Sild",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          type: "Fisk",
          levested: "Vandet",
        },
        {
          navn: "Krokodille",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          type: "Krybdyr",
          levested: "Vand og land",
        },
      ];

      function start() {
        const container = document.querySelector(".data-container");
        const dyrTemplate = document.querySelector("template");

        dyr.forEach((dyr) => {
          let klon = dyrTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = dyr.navn;
          klon.querySelector("img").src = dyr.billede;
          klon.querySelector(".type").textContent = dyr.type;
          klon.querySelector(".levested").textContent = dyr.levested;
          container.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
